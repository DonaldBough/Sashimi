  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <a class="navbar-brand" href="#">

    <div class="row" style="background: #DCEDC8">
      <div class="container">
        <h3 class="text-secondary logo_text_secondary"> Enter ingredients ü•¢ </h3>
        <!-- Ingredient list -->
        <ul id="ingredientList" class="list-group">
          <!-- Populated from ingredientAdder.js -->
        </ul>
        <div id="ingredientCountElement" class="text-secondary logo_text_secondary" style="margin-bottom: 10px;"></div>
        <div>
          <button onclick="addIngredient()" type="button" class="btn btn-warning">
            Add Another
          </button>
        </div>
        <div>
          <button style="margin-top: 20px;" onclick="showTotalWeight()" type="button" class="btn btn-info">
            Calculate
          </button>
        </div>
        <div class="horizontalLine text-muted" style="margin:30px 0 20px;"></div>
      </div>
    </div>

    <div class="row" style="background: #E1BEE7;">
      <div class="container">
        <h3 class="text-secondary logo_text_secondary">For a grand total of üç± </h3>
        <div class="input-group mb-3">
          <input class="form-control" id="totalWeightElement" type="text" placeholder="Nothing yet..." readonly style="font-weight: bold;">
          <select class="custom-select" id="unitToShowInElement">
            <option value="grams" selected>grams</option>
            <option value="ounces">ounces</option>
            <option value="cups">cups</option>
            <option value="tsp">tsp</option>
            <option value="TBSP">TBSP</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row" style="background: #ffb7c3">
      <div class="container">
        <h3 class="text-secondary logo_text_secondary"> Enter Total Calories üç¥</h3>
        <div class="input-group mb-3">
          <input class="form-control" id="totalCaloriesElement" type="text" style="font-weight: bold;">  
          <input class="form-control" type="text" placeholder="calories" style="font-weight: bold;" readonly>  
        </div>
        <h3 class="text-secondary logo_text_secondary">Amount u-r eating? ü§î </h3>
        <div class="input-group mb-3">
          <input type="number" step="0.01" class="form-control" id="portionWeightElement">
          <select class="custom-select" id="portionUnitToShowIn">
            <option value="grams" selected>grams</option>
            <option value="ounces">ounces</option>
            <option value="cups">cups</option>
            <option value="tsp">tsp</option>
            <option value="TBSP">TBSP</option>
          </select>
        </div>
        <div>
          <button style="margin-top: 20px;" onclick="showPortionAmount()" type="button" class="btn btn-info">
            Calculate
          </button>
          <div class="horizontalLine text-muted" style="margin:30px 0 20px;"></div>
        </div>
      </div>
    </div>

    <div class="row" style="background: #E1BEE7;">
      <div class="container">
        <h3 class="text-secondary logo_text_secondary">That comes out to üç£</h3>
        <div class="input-group mb-3">
          <input class="form-control" id="portionCaloriesElement" placeholder="Nothing yet..." type="text" style="font-weight: bold;">  
          <input class="form-control" type="text" placeholder="calories" style="font-weight: bold;" readonly>  
        </div>
      </div>
    </div>
